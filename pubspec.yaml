  process_run: ^0.12.0
  cached_network_image: ^3.3.0  
  url_launcher: ^6.2.6
  # audioplayers: ^6.5.1
  flutter_soloud: ^3.4.7
  flutter_launcher_icons: ^0.14.3
  audio_video_progress_bar: ^2.0.3

  logging: ^1.0.2
  media_kit: ^1.2.6
  media_kit_video: ^1.3.1
  media_kit_libs_video: ^1.0.7
  youtube_explode_dart: ^3.0.5
  path: ^1.9.1
  # Minhas Dependencias =======================================================================

