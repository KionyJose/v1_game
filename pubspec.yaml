    sdk: flutter


  cupertino_icons: ^1.0.2

  # Minhas Dependencias =======================================================================
  # Ferramentas ===============================  
  permission_handler: ^11.3.0
  path_provider: ^2.0.13
  xinput_gamepad: ^1.3.1
  provider: ^6.1.2
  change_app_package_name: ^1.1.0  #Renomeia Package do aplicativo completo
  http: ^1.3.0
  html: ^0.15.4
  ffi: ^2.0.1
  win32: ^5.0.0 
